<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Remake</title>
        <style>
            /*
            "object-fit" specifies what to do if the 
            image doesn't fit. If we use cover...
            use "object position" to specify which 
            part of the image to see if it doesn't fit
            
            Can also use "contain" for object-fit, which
            will make the image shrink down to fit.

            Example CSS for an image:
                object-fit: contain;
                object-position: bottom;
                border-width: 2px;
                border-style: solid;
                border-color: red;
            */
            .thumbnail {
                width: 300px;
                display: block;
            }

            .search-bar {
                font-size: 20px;
                margin-left: 12px;
                display: block;
            }

            .video-title {
                width: 300px;
            }

            .video-preview {
                width: 300px;
                display: inline-block;

                vertical-align: top;

                margin-right: 15px;
            }

            .video-author {

            }

            .video-stats {
                
            }

            .div-example {

            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="search">

        <!--By default div is an inline element-->
        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp">

            <p class="video-title">Talking Tech and AI with Geogle CEO Sundar Pichai!</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp">

            <p class="video-title">Try Not To Laugh Challenge #9</p>
            <p class="video-author">Markiplier</p>
            <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
    </body>
</html>
