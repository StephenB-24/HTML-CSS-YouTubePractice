<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <!-- Flexboxes only take up the space they need to.
         They maintain alignment very well. 
            
         Layout for grid is more rigid.   
         Flexbox has a flexible layout (even after rearrangement) -->
    <div style="display: flex;
                    flex-direction: row;
                    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p>
        </div>
    </div>

    <h2>Similarities to CSS Grid:</h2>
    <div style="margin-top: 30px;
                    display: flex;
                    flex-direction: row;
                    ">
        <div style="background-color: lightblue;
                        width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex 1 = 1fr<p>text</p>
        </div>
    </div>
    <div style="margin-top: 30px;
                    display: flex;
                    flex-direction: row;
                    ">
        <div style="background-color: lightblue;
                        width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">
            flex 1 = 1fr
        </div>
        <div style="background-color: paleturquoise; flex: 2;">
            flex 2 = 2fr
        </div>
    </div>

    <!-- Flexboxes work great when we want a flexible layout, 
         dependent on the content -->
    <h2>Differences to CSS Grid:</h2>
    <div style="margin-top: 30px;
                display: flex;
                flex-direction: row;">
        <div style="background-color: lightpink; flex: 1;">
                flex 1 = 1fr</div>
        <div style="background-color: lightblue;
                    width: 100px;">100px</div>
        <div style="background-color: paleturquoise; flex: 2;">
            flex 2 = 2fr</div>
    </div>

    <div style="margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: center;">
        <div style="background-color: lightpink; 
                    width: 100px;">
                flex 1 = 1fr</div>
        <div style="background-color: lightblue;
                    width: 100px;">100px</div>
        <div style="background-color: paleturquoise; 
                    width: 100px;">
            flex 2 = 2fr</div>
    </div>

    <div style="margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: space-between;">
        <div style="background-color: lightpink; 
                    width: 100px;">
                flex 1 = 1fr</div>
        <div style="background-color: lightblue;
                    width: 100px;">100px</div>
        <div style="background-color: paleturquoise; 
                    width: 100px;">
            flex 2 = 2fr</div>
    </div>

    <div style="margin-top: 30px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;">
        <div style="background-color: lightpink; 
                    width: 100px;">
                flex 1 = 1fr</div>
        <div style="background-color: lightblue;
                    width: 100px;">100px</div>
        <div style="background-color: paleturquoise; 
                    width: 100px;">
            flex 2 = 2fr</div>
    </div>
</body>

</html>
