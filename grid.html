<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="display: grid;
                    grid-template-columns: 100px 100px">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: pink;">div 2</div>
        </div>
        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 100px 200px">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: pink;">div 2<p>testing</p></div>
            <div style="background-color: lightblue;">div 3</div>
            <div style="background-color: pink;">div 4<p>testing</p></div>
        </div>

        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: pink;">div 2</div>
        </div>

        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr .5fr">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: pink;">div 2</div>
            <div style="background-color: lightcyan;">div 3</div>
        </div>
    </body>
</html>
